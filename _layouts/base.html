<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <title>{{ page.title }}</title>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script defer
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>

<body>

  <!-- ===== 開頭段 (在外層容器外) ===== -->
  <header class="page-intro">
    <h1 class="page-title">note</h1>
    <p class="page-description">每個頁面開頭的固定文字</p>
  </header>

  <!-- ===== 內容區塊 (小框框) ===== -->
  <div class="content">
    <main id="content" class="markdown-body">
      {{ content }}
    </main>
  </div>

  <!-- ===== 結尾段 (在外層容器外) ===== -->
  <footer class="page-end">
    <p>這是每個頁面的結尾文字</p>
  </footer>

</body>

</html>
